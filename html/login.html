<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="../css/pages/signup.css" />
  </head>

  <body>
    <form class="form">
      <div class="form__heading">
        <h2 class="heading-green-1">Log in</h2>
      </div>
      <div class="form__group">
        <label for="emailLogin">Email</label>
        <input type="text" name="" id="emailLogin" />
      </div>
      <div class="form__group">
        <label for="passwordLogin">Password</label>
        <input type="password" name="" id="passwordLogin" />
      </div>

      <div class="form__info">
        <p>
          Dont have an account ?
          <a href="./sign-up.html" class="link-green">Sign Up.</a>
        </p>
      </div>
      <div class="form__btn">
        <button href="./profile.html" type="submit" class="btn btn-green">
          Login
        </button>
      </div>
    </form>
  </body>
</html>
