<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/pages/signup.css" />
  </head>

  <body>
    <form
      class="form"
      action="../php/process-signup.php"
      method="post"
      novalidate
    >
      <div class="form__heading">
        <h3 class="error"></h3>
        <h2 class="heading-green-1">Sign Up</h2>
      </div>
      <div class="form__group">
        <label for="first_name_id">First Name</label>
        <input type="text" name="first_name" id="first_name_id" />
      </div>
      <div class="form__group">
        <label for="">Last Name</label>
        <input type="text" name="last_name" id="last_name_id" />
      </div>
      <div class="form__group">
        <label for="">Email </label>
        <input type="email" name="email" id="email_id" />
      </div>
      <div class="form__group">
        <label for="password_id">Password</label>
        <input type="password" name="password" id="password_id" />
      </div>

      <div class="form__info">
        <p>
          Already have an account
          <a href="./login.php" class="link-green">Sign in ?</a>
        </p>
      </div>
      <div class="form__btn">
        <button type="submit" class="btn btn-green">Create Account</button>
      </div>
    </form>
  </body>
</html>
